{% extends "base_generic.html" %}
<h1>paresh</h1>
{% block content %}

  <h1>Librarians</h1>
  {% if object_list %}
  <ul>
    {% for book in object_list %}
      <li>
        <a href="{{book.get_absolute_url}}">{{ book.name }}</a> {% if user.is_staff %} ({{book.address}}) {% endif %}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No librarian in Library.</p>
  {% endif %}

{% endblock %}
